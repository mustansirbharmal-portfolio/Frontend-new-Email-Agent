<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Background Design Elements -->
  <rect x="0" y="450" width="800" height="150" fill="#f1f5f9"/>
  <circle cx="650" cy="150" r="80" fill="#e0f2fe" opacity="0.5"/>
  <circle cx="150" cy="100" r="60" fill="#e0e7ff" opacity="0.5"/>
  
  <!-- Office Building -->
  <rect x="100" y="200" width="200" height="250" rx="5" fill="#f8fafc" stroke="#334155" stroke-width="2"/>
  <rect x="130" y="230" width="50" height="40" rx="2" fill="#bfdbfe"/>
  <rect x="220" y="230" width="50" height="40" rx="2" fill="#bfdbfe"/>
  <rect x="130" y="300" width="50" height="40" rx="2" fill="#bfdbfe"/>
  <rect x="220" y="300" width="50" height="40" rx="2" fill="#bfdbfe"/>
  <rect x="130" y="370" width="50" height="40" rx="2" fill="#bfdbfe"/>
  <rect x="220" y="370" width="50" height="40" rx="2" fill="#bfdbfe"/>
  <rect x="170" y="430" width="60" height="20" rx="2" fill="#334155"/>
  
  <!-- Business Person -->
  <circle cx="550" cy="280" r="40" fill="#334155"/>
  <circle cx="550" cy="200" r="30" fill="#334155"/>
  <rect x="510" y="290" width="80" height="120" rx="10" fill="#334155"/>
  
  <!-- Communication Elements -->
  <rect x="350" y="180" width="120" height="80" rx="10" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <path d="M470 220 L 510 240 L 510 200 Z" fill="#3b82f6"/>
  
  <!-- Email/Message Icons -->
  <rect x="375" y="200" width="70" height="40" rx="5" fill="#dbeafe"/>
  <path d="M375 210 L 410 230 L 445 210" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Digital Devices -->
  <rect x="400" y="320" width="100" height="80" rx="5" fill="white" stroke="#334155" stroke-width="2"/>
  <rect x="410" y="330" width="80" height="50" rx="2" fill="#dbeafe"/>
  <rect x="435" y="390" width="30" height="5" rx="2" fill="#334155"/>
  
  <!-- Mobile Phone -->
  <rect x="350" y="350" width="30" height="60" rx="5" fill="white" stroke="#334155" stroke-width="2"/>
  <rect x="355" y="360" width="20" height="30" rx="2" fill="#dbeafe"/>
  <circle cx="365" cy="400" r="3" fill="#334155"/>
  
  <!-- WiFi/Connection Indicators -->
  <path d="M300 260 Q 350 200 400 260" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M300 240 Q 350 180 400 240" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M300 280 Q 350 220 400 280" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Document/Report -->
  <rect x="600" y="350" width="80" height="100" rx="5" fill="white" stroke="#334155" stroke-width="2"/>
  <line x1="620" y1="370" x2="660" y2="370" stroke="#334155" stroke-width="2"/>
  <line x1="620" y1="390" x2="660" y2="390" stroke="#334155" stroke-width="2"/>
  <line x1="620" y1="410" x2="660" y2="410" stroke="#334155" stroke-width="2"/>
  <line x1="620" y1="430" x2="640" y2="430" stroke="#334155" stroke-width="2"/>
  
  <!-- Text Elements -->
  <text x="400" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#334155" text-anchor="middle">BUSINESS COMMUNICATION</text>
  <text x="200" y="180" font-family="Arial" font-size="16" fill="#334155" text-anchor="middle">OFFICE</text>
  <text x="550" y="350" font-family="Arial" font-size="16" fill="#f8fafc" text-anchor="middle">TEAM</text>
  <text x="450" y="300" font-family="Arial" font-size="16" fill="#334155" text-anchor="middle">DIGITAL OUTREACH</text>
  <text x="640" y="340" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle">REPORTS</text>
</svg>
